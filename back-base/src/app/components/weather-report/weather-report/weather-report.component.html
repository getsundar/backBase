<mat-progress-bar style="top:0;position: fixed" mode="indeterminate" *ngIf="dataLoading"></mat-progress-bar>
<div class="container">
  <div class="center">
    <app-data-grid [dataToRender$]='weatherDetails$ | async' [displayedColumns]='displayedColumns'
      (showHourlyDetails)="onShowingHourlyDetails($event)" [showAction]="true"></app-data-grid>

    <app-data-grid [dataToRender$]='hourlyWeatherDetails$ | async' [displayedColumns]='displayedHourlyColumns'
      [showAction]="false">
    </app-data-grid>
  </div>
</div>
